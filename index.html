    <div class="game-box">

    </div>
    
    
    <div class="left-summary">
      <i class=“fa fa-github”></i>
      <i class="fas fa-volume-mute"></i>
      <h3>Punch Left: <-</p>
      <p>Punch Right: -></p>
      <p>Music Off: P</p>
      <p>Music On: O</p>
      <p>Sound Effects Off: I</p>
      <p>Sound Effects On: U</p>
      
      <p>
        <button class="retry" type="button" onClick="refreshPage()">Reset</button>
      </p>

    

    </div>
    <div class="right-summary">
      
      <h3>Rules:</p>
      <p>Hit 5 in a row to gain a heart</p>
      <p>Last as long as you can punching arrows</p>
      <p>Hit a Yellow Arrow to upgrade your range</p>
